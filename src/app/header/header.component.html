<header class="header purple-gradient">
  <div class="container center" *ngFor="let pData of personalData$">
    <div class="row">
      <div class="col-sm">
        <h1 class="mainTitle">{{pData.name}}</h1>
        <h2 class="subTitle">{{pData.title}}</h2>
      </div>
      <div class="contact-header col-sm clearfix">
        <ul class="contact-links row">
          <li class="linkedin col-md-3 col-xs-3">
            <a href="{{pData.likedin}}" target="_blank">
              Linked <i class="fa fa-linkedin-square"></i>
            </a>
          </li>
          <li class="gmail col-md-3 col-xs-3">
            <a href="mailto:{{pData.email}}" target="_blank">
              <i class="fa fa-google"></i> mail
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
