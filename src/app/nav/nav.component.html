<div class="container">
  <nav>
    <ul class="nav d-flex">
      <li *ngFor="let navItem of navList" (click)="onClickMe()" [ngClass]="status ? 'active' : 'inactive'"
        class="tab nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="{{navItem.routeLink}}"
          [routerLinkActiveOptions]="{exact: true}">{{navItem.navItem}}</a>
      </li>
    </ul>
  </nav>
</div>
