<section class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container">

      <h1 class="title">Contact Me!</h1>
      <!-- form goes here -->
      <div [hidden]=submitted>
        <form class="form-group" #contactForm="ngForm" (ngSubmit)="onSubmit()">

          <!-- name -->
          <div class="field">
            <label for="contactName">Name:</label>
            <input type="text" name="name" class="form-control" id="contactName" placeholder="Your Name" [(ngModel)]="name" required
              minlength="3" #nameInput="ngModel">
          </div>
          <small [hidden]="nameInput.valid || nameInput.pristine" class="form-text text-muted">
            Name is required and needs to be at least 3 characters long.</small>

          <!-- email -->
          <div class="field">
            <label for="contactemail">Email: </label>
            <input type="email" name="email" class="form-control" id="contactemail" placeholder="Your Email" [(ngModel)]="email" required email
              #emailInput="ngModel">
          </div>
          <small [hidden]="emailInput.valid || emailInput.pristine" class="form-text text-muted">
            Needs to be a valid email.
          </small>

          <!-- message -->
          <div class="field">
            <label for="contactMessage">Message: </label>
            <textarea class="textarea" name="message" class="form-control" id="contactMessage" placeholder="What's on your mind?" [(ngModel)]="message" required
              #messageInput="ngModel"></textarea>
          </div>
          <small [hidden]="messageInput.valid || messageInput.pristine" class="form-text text-muted">
            Your message is required!
          </small>

          <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid"
            (click)="newContact()">Submit</button>

        </form>
      </div>

      <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-3">Name: </div>
          <div class="col-9">{{ name }}</div>
        </div>
        <div class="row">
          <div class="col-3">Email: </div>
          <div class="col-9">{{ email }}</div>
        </div>
        <div class="row">
          <div class="col-3">Message: </div>
          <div class="col-9">{{ message }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false; contactForm.reset()">Edit</button>
      </div>

    </div>
  </div>
</section>
